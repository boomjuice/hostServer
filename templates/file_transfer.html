{% extends 'index.html' %}
{% block right-content %}
    {% csrf_token %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                批量文件传输
                <small>Optional description</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">批量文件传输</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                {% include 'host_control_list.html' %}
                <div class="col-md-8">
                    <div class="box box-solid ">
                        <div class="box-header with-border">
                            <h3 class="box-title">命令操作</h3>
                            <div class="box-tools pull-right">
                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <select name="filter_transfer" id="filter_task_type" class="form-control"
                                    onchange="FileType(this)">
                                <option value="send">向远程上传文件</option>
                                <option value="get">从远程下载文件</option>
                            </select>
                            <input type="text" placeholder="本地文件路径" id="local_file_path" class="form-control">
                            <input type="text" placeholder="远程文件路径" id="remote_file_path" class="form-control">
                            <button id='task_submit' class="btn bg-purple btn-flat margin pull-right"
                                    onclick="return AjaxCmd(this, 'filter-transfer')">执行
                            </button>
                        </div>
                    </div>
                    <div class="box box-solid ">
                        <div class="box-header with-border">
                            <h3 class="box-title">任务结果</h3>
                            <div class="box-tools pull-right">
                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <ul id="task_result_container">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    {% include 'batch_task_js.html' %}
    {% block js %}
        <script>
        $('#menu').addClass('active');
        $('#file').addClass('active')
    </script>
    {% endblock %}
{% endblock %}
